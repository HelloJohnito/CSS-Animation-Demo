<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Demo</title>

    <link rel="stylesheet" type="text/css" href="styles/application.scss">
  </head>
  <body class="body">

    <div class="roll">
      <img class="google-roll-1" src="images/google.png" width="250px" height="250px"/>
      <img class="google-roll-2" src="images/google.png" width="250px" height="250px"/>
      <img class="google-roll-3" src="images/google.png" width="250px" height="250px"/>
    </div>

    <div class="rotate">
      <img class="google-rotate-x" src="images/google.png" width="250px" height="250px"/>
      <img class="google-rotate-y" src="images/google.png" width="250px" height="250px"/>
      <img class="google-rotate-z" src="images/google.png" width="250px" height="250px"/>
    </div>
  </body>
</html>
